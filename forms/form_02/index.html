<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Style Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form">
        <div class="left">
            <h1 class="l">L</h1>
            <h1 class="o">O</h1>
            <h1 class="g">G</h1>
            <h1 class="i">I</h1>
            <h1 class="n">N</h1>
        </div>
        <div class="right">
            <h2>LOGIN</h2>
            <input type="text" id="username" name="username" placeholder="User name">
            <input type="password" id="password" name="password" placeholder="Password">
            <div id="forget-your-password"><a href="#">Forget your password?</a></div>
            <hr>
            <button>SUBMIT</button>
            <a href="#" id="create-an-account">Create an Account</a>
            <p>Or</p>
            <div class="social">
                <i class="fa-brands fa-google icon"></i>
                <i class="fa-brands fa-square-facebook icon"></i>
            </div>
            

            <div class="hero-image">

            </div>
        </div>
    </div>
</body>
</html>
