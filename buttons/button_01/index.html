<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic buttons and text fields</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer">
        <div class="buttons">
            <button class="button-type-one">Button</button>
            <button class="button-type-two">Pressed</button>
            <button class="button-type-three">Disabled</button>
        </div>
        <div class="search">
            <input type="search" class="search-type-one" name="q" placeholder="Search">
            <input type="search" class="search-type-two" name="q" placeholder="Text">
            <input type="search" class="search-type-three" name="q" placeholder="Disabled">
        </div>
    </div>
</body>
</html>
