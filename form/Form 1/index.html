<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer">
        <div class="outer-left">
            <img class="logo" src="images/Pisocial.png" alt="Pisocial logo">           
            <div class="outer-left-buttons">
                <button><i class="fa-brands fa-linkedin icon"><span>Sign up with Linkedin</span></i></button>
                <button><i class="fa-brands fa-twitter icon"><span>Sign up with Twitter</span></i></button>
                <button><i class="fa-brands fa-facebook icon"><span>Sign up with Facebook</span></i></button>
            </div>
        </div>
        <div class="outer-right">
            <h2>Sign up</h2>
            <h3>Get started absolutely free</h3>
            <div class="type-email-password">
                <label for="email">Email</label>
                <input id="email" type="email" name="email">
            </div>
            <div class="type-email-password">
                <label for="password">Password</label>
                <input id="password" type="password" name="password">
            </div>
            <div class="type-radio">
                <input type="radio" name="agreement" id="agreement">
                <label for="agreement">Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and default Notification Settings</label>
            </div>
            <input type="submit" name="" id="">
        </div>
    </div>
    
</body>
</html>
