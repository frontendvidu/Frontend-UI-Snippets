<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer">
        <div class="cart">
            <div class="left"></div>

            <div class="right">
                <div class="image1"></div>
                <div class="image2"></div>
                <i class="fa-solid fa-cart-shopping shopping-cart"></i>
                <h1>Grey Shoes</h1>
                <h3>$50.00</h3>
                <div class="rating">
                    <h6>4.7</h6>
                    <span>
                        <i class="fa-solid fa-star icon"></i>
                        <i class="fa-solid fa-star icon"></i>
                        <i class="fa-solid fa-star icon"></i>
                        <i class="fa-solid fa-star icon"></i>
                        <i class="fa-solid fa-star icon-ash"></i>
                    </span>
                </div>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna</p>
                <div class="sizes">
                    <button class="btn-size active">S</button>
                    <button class="btn-size">M</button>
                    <button class="btn-size">L</button>
                    <button class="btn-size">XL</button>
                </div>

                <div class="quantity">
                    <button class="add-sub">-</button>
                    <span class="quantity-number">1</span>
                    <button class="add-sub">+</button>

                </div>

                 <button class="add-to-cart">Add to Cart <i class="fa-solid fa-arrow-right"></i></button>

            </div>
        </div>
    </div>
    
</body>
</html>
