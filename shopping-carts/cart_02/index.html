<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer">
        <div class="header">
            <h1>Kalli</h1>
            <i class="fa-solid fa-cart-shopping icon"></i>
        </div>
        <div class="middle">
            <div class="left">
                <h3>FENDI </h3>
                <h2>Black technical Kint fabric high-tops</h2>
                <p>Running sneaker with thin elastic laces</p>
                <div class="images">
                    <img onclick="changeImage(0)" src="images/1.png" alt="">
                    <img onclick="changeImage(1)" src="images/2.png" alt="">
                    <img onclick="changeImage(2)" src="images/3.png" alt="">
                    <img onclick="changeImage(3)" src="images/4.png" alt="">
                </div>
                <div class="arrows">
                    <a onclick="prevSlide()"><i class="fa-solid fa-arrow-left-long icon"></i></a>
                    <a onclick="nextSlide()"><i class="fa-solid fa-arrow-right-long icon"></i></a>
                </div>
                <div class="buttons">
                    <button id="cart">ADD TO CART</button>
                    <a onclick="iconChange()"><i class="fa-regular fa-heart icon plain_heart"></i></a>
                </div>
            </div>
            <div class="center">
                <img src="/images/1.png" alt="">
                <img src="/images/2.png" alt="">
                <img src="/images/3.png" alt="">
                <img src="/images/4.png" alt="">
            </div>
            <div class="right">
                <div class="size">
                    <h5>Size</h4>
                    <span class="sizes">
                        <span onclick="activeSize(event)">37</span>
                        <span onclick="activeSize(event)">38</span>
                        <span onclick="activeSize(event)">39</span>
                        <span onclick="activeSize(event)">40</span>
                        <span onclick="activeSize(event)">41</span>
                    </span>
                </div>
                <div class="reviews">
                    <h4>REVIEWS</h4>
                    <img src="images/rating.png" alt="">
                </div>
                <div class="price">
                    <h4>PRICE</h4>
                    <p>$450</p>
                </div>
                <div class="color">
                    <h5>Color</h4>
                    <div>
                        <span onclick="activeColor(event)" class="color_circle black"></span>
                        <span onclick="activeColor(event)"  class="color_circle ash"></span>
                        <span onclick="activeColor(event)"  class="color_circle orange"></span>
                        <span onclick="activeColor(event)"  class="color_circle blue"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
