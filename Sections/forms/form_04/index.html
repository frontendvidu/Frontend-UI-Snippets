<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer">
        <div class="form-content">
            <h1>Sign-in Form</h1>
            <form action="">
                <div class="form-div">
                    <input type="text" id="username">
                    <label for="username">Username</label>
                </div>
                <div class="form-div">
                    <input type="password" id="password">
                    <label for="password">Password</label>
                </div>
                <a>
                    <span class="anim-borders top"></span>
                    <span class="anim-borders right"></span>
                    <span class="anim-borders bottom"></span>
                    <span class="anim-borders left"></span>
                    Submit</a>
            </form>

        </div>
    </div>

    
</body>
</html>
