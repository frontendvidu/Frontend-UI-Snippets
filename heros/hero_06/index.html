<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer">
        <div class="header">
            <div class="header-left">
                <i class="fa-solid fa-user header-icon"></i>
                <i class="fa-solid fa-heart header-icon"></i>
                <i class="fa-solid fa-cart-shopping header-icon"></i>
            </div>
            <div class="header-right">
                <i class="fa-solid fa-bars header-icon"></i>
            </div>
        </div>
        <img src="images/Headset.png" alt="headset" class="headset">
        <img src="images/s2.png" alt="headset" class="headset move">
        <img src="images/s3.png" alt="headset" class="headset move">
        
        <div class="left">
            <img src="images/Logo.png" alt="logo" id="logo">
            <input type="text" class="search" placeholder="search">
            <div class="content">
                <h1>MAXTER 7.1 SUROUND</h1>
                <p class="ratings"><i class="fa-solid fa-star icon-star"></i><i class="fa-solid fa-star icon-star"></i><i class="fa-solid fa-star icon-star"></i><i class="fa-solid fa-star icon-star"></i><i class="fa-solid fa-star icon-star"></i>&nbsp;&nbsp;&nbsp;(11,893 Ratings)</p>

                <p class="description">Bester 7.1-Surround-Sound und tiefe Bässe ganz ohne große<br>Anlage - das MAXTER 7.1 Surround USB Gaming Headset<br>für den PC macht es möglich.</p>

                <div class="price">
                    <p class="price-red">79,99€</p>
                    <p class="price-white">129,99€</p>
                </div>
                <div class="buttons">
                    <button class="add-to-cart"><i class="fa-solid fa-cart-shopping icon-cart"></i> Add to cart</button>
                    <!-- adder -->
                </div>
                <p class="add-to-wishlist"><i class="fa-solid fa-heart"></i>&nbsp;&nbsp;&nbsp;Add to wishlist</p>
            </div> 

            <div class="menu">
                <nav>
                    <a href="#">Highlights</a>
                    <a href="#">Technical Details</a>
                    <a href="#">Compatability</a>
                    <a href="#">Downloads</a>
                    <a href="#">FAQ</a>
                    <a href="#">About Us</a>
                </nav>
            </div>

        </div> 
        <div class="right">
            <div class="sidebar">
                <div id="defaultOpen" class="image1 column" onclick="showImage(0)"></div>
                <div class="image2 column" onclick="showImage(1)"></div>
                <div class="image3 column" onclick="showImage(2)"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
