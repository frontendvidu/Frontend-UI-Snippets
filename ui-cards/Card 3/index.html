<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SOCIAL MEDIA UI CARD</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   

</head>
<body>
    <div class="outer">

        <div class="instagram">
            <div class="top">
                <div class="left">
                    <img class="profile-pic" src="images/avatar.jpg" alt="profile picture">
                    <div class="name">
                        <h2 class="profile-name">Sam Guy</h2>
                        <h3 class="profile-username">@samguy</h3>
                    </div>                    
                </div>
                <div class="right">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class="insta-post">
                <img src="images/instapost.jpg" alt="">
            </div>
            <div class="engagement">
                <div class="like-comment">
                    <div class="like">
                        <i class="fa-regular fa-heart icon"></i>
                        <p class="like-comment-text">110</p>
                    </div>
                    <div class="comment">
                        <i class="fa-regular fa-message icon"></i>
                        <p class="like-comment-text">32</p>
                    </div>
                </div>
                <div class="save">
                    <i class="fa-regular fa-bookmark icon"></i>
                </div>
            </div>
            <div class="lower">
                <div class="lower-name">
                    <h2 class="profile-name">Sam Guy</h2>
                    <h3 class="profile-username">@samguy</h3>
                </div>
                <input id="comment" type="text" placeholder="Write your comment">
             
            </div>
        </div>


        <div class="twitter">
            <div class="top">
                <div class="left">
                    <img  class="profile-pic" src="images/avatar.jpg" alt="profile picture">
                    <div class="name">
                        <h2 class="profile-name">Sam Guy</h2>
                        <h3 class="profile-username">@samguy</h3>
                    </div>                    
                </div>
                <div class="right">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="twitter-text">
                <p>On a first-time visit to New Orleans, there's so much to see and do.</p>
            </div>
            <div class="engagement">
                <div class="like-comment">
                    <div class="like">
                        <i class="fa-regular fa-heart icon"></i>
                        <p class="like-comment-text">110</p>
                    </div>
                    <div class="comment">
                        <i class="fa-regular fa-message icon"></i>
                        <p class="like-comment-text">32</p>
                    </div>
                </div>
                <div class="save">
                    <i class="fa-regular fa-bookmark icon"></i>
                </div>
            </div>
        </div>



        <div class="new-post">
            <div class="upper">
                <img class="profile-pic" src="images/avatar.jpg" alt="profile picture">
                <p>What's Happening?</p>
            </div>
            <div class="bottom">
                <div class="icon-left">
                    <i class="fa-regular fa-image icon"></i>
                    <i class="fa-regular fa-face-smile icon"></i>
                </div>
                <button>Post</button>
            </div>
        </div>
    </div>
</body>
</html>
